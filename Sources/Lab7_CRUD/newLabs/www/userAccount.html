<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">

    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">User Account</h1>
        </ion-header-bar>
        <ion-content>
            <div ng-controller="RegisterController">
                <div class="row">
                    <div class="col">
                        <h1>Update Email</h1>
                        <form>
                            <table>
                                <tr>
                                    <td class="tableMarg">User Name</td>
                                    <td class="inputBorder">
                                        <input type="text" name="userName2" id="userName" data-ng-model="userName2" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="tableMarg">Password</td>
                                    <td class="inputBorder">
                                        <input type="password" name="password2" id="password" data-ng-model="password2" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="tableMarg">Email</td>
                                    <td class="inputBorder">
                                        <input type="text" name="newEmail" id="email" data-ng-model="newEmail" />
                                    </td>
                                </tr>

                            </table>
                            <br/>
                            <button id="register" name="updateEmail" ng_click="updateEmail(userName2, password2, newEmail)">Update</button>
            
                        </form>

                        <br/>
                        <p> {{updateE}}</p>
                    </div>
                    <div class="col">
                        <h1>Delete User</h1>
                        <form>
                            <table>
                                <tr>
                                    <td class="tableMarg">User Name</td>
                                    <td class="inputBorder">
                                        <input type="text" name="userName" id="userName" data-ng-model="userName" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="tableMarg">Password</td>
                                    <td class="inputBorder">
                                        <input type="password" name="password" id="password" data-ng-model="password" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="tableMarg"></td>
                                    <td class="inputBorder">
                                        <input type="text" name="email" id="email" data-ng-model="email" />
                                    </td>
                                </tr>

                            </table>
                            <br/>
                            <button id="register" name="register" ng_click="register(userName, password, email)">Delete</button>
                            <p>{{deleteU}}</p>
                        </form>
                    </div>
                </div>
            </div>
        </ion-content>
    </ion-pane>
</body>

</html>
